<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>福山外国语小学（瑞华）</title>
 <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
  <link rel="stylesheet" href="style/weui.css"/>
  <link rel="stylesheet" href="style/weui2.css"/>
  <link rel="stylesheet" href="style/weui3.css"/>
  <link rel="icon" href="favicon.png"> <link rel="icon" href="favicon.ico">
  <script src="js/zepto.min.js"></script>
</head>

<body ontouchstart  class="page-bg">
<div class="tcenter" style="overflow:hidden; ">
<img class=" img-radius"  style="margin:10px auto 0;width:300px;height:180px;" src="favicon.png"></div>

<div class="page-hd">
        <h1 class="page-hd-title">
           您的微信尚未绑定
        </h1>
        <p class="page-hd-desc">您需要先登录才能查看，请先进行绑定操作！<br/>（帐号密码与网页通用）</p>
    </div>
    
 <a href="javascript:showmark();"  class="weui_btn weui_btn_primary">登录绑定</a>

  
     <div class="weui-custom-pop">
        <div class="close" onclick="hidemark()"><i class="icon icon-95 f25"></i></div>
     	<div class="weui-custom-hd">福山外国语小学（家校桥）</div>
     	<div class="weui-custom-bd">
     		<input type="tel" class="weui_input" placeholder="帐号">
     		
     	</div>
     		<div class="weui-custom-bd">
     	<input type="password" class="weui_input" placeholder="密码">
     	</div>
     	<div class="weui-custom-ft">
     		<a href="javascript:hidemark();">取消</a>
     		<a href="javascript:;">确定</a>
     	</div>
     </div>
      

<div class="weui-footer  weui-footer-fixed-bottom">
            <p class="weui-footer-links">
                <a href="http://www.fushanedu.cn/Default" class="weui-footer-link">官网链接</a>
                <a href="http://www.fushanedu.cn/jxq/jxq.aspx" class="weui-footer-link">家校桥</a>
            </p>
            <p class="weui-footer-text">Copyright &copy; @2018福山外国语小学</p>
        </div>

		
     <script>
     function showmark(){
			$('.weui_mask').addClass('weui_mask_visible');
			$('.weui-custom-pop').addClass('weui-dialog-visible');
     }
      function hidemark(){
     	$('.weui_mask').removeClass('weui_mask_visible');
			$('.weui-custom-pop').removeClass('weui-dialog-visible');
     }
 
     </script>
		
</body>
</html>
