<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
</head>
<head th:include="wechat/front/public/public_css::pub_css"></head>
<body ontouchstart class="page-bg">

	<div th:replace="/wechat/front/public/public::top"></div>
	<!-- 	<div th:replace="/wechat/front/public/public::footer"></div>
	 -->
	<div class="page-hd">
		<h1 class="page-hd-title">[[${student.name}]]请假记录</h1>
		<p class="page-hd-desc">以下信息是所有请假数据</p>
	</div>
	<input type="hidden" th:value="${student.id}" id="studentId">
	
  <div class="weui_panel weui_panel_access">
	<div class="weui_panel_bd">
	</div>
</div> 
 <script>
 $(function(){
//页数 
    var page = 0;
    // 每页展示10个
    var size =1;
    $('.weui_panel').dropload({
        scrollArea : window,
        autoLoad : true,//自动加载
     domDown : {//上拉
            domClass   : 'dropload-down',
            domRefresh : '<div class="dropload-refresh f15 "><i class="icon icon-20"></i>上拉加载更多</div>',
            domLoad    : '<div class="dropload-load f15"><span class="weui-loading"></span>正在加载中...</div>',
            domNoData  : '<div class="dropload-noData">没有更多数据了</div>'
        },
        domUp : {//下拉
            domClass   : 'dropload-up',
            domRefresh : '<div class="dropload-refresh"><i class="icon icon-114"></i>上拉加载更多</div>',
            domUpdate  : '<div class="dropload-load f15"><i class="icon icon-20"></i>释放更新...</div>',
            domLoad    : '<div class="dropload-load f15"><span class="weui-loading"></span>正在加载中...</div>'
        },
        loadDownFn : function(me){//加载更多
         page++;
         window.history.pushState(null, document.title, window.location.href);
         var result = '';
            $.ajax({
                type: 'GET',
                url:'getleave?page='+page+'&size='+size,
                data:'id='+$("#studentId").val(),
                dataType: 'json',
                success: function(data){
              
                	var arrLen = data.data.length;
                	  if(arrLen > 0){
          	$.each(data.data,function(k,v){
	 result+='<div class="weui-form-preview"><div class="weui-form-preview-bd">'   
			+'<p><label class="weui-form-preview-label">请假人（家长）</label><span class="weui-form-preview-value">'+v.nsnUserInfo.nickname+'</span></p>'  
			+'<p><label class="weui-form-preview-label">请假日期</label><span class="weui-form-preview-value">'+v.startLeave+'</span></p>'  
			+'<p><label class="weui-form-preview-label">请假原因</label><span class="weui-form-preview-value">'+v.reason+'</span></p>'  
 			+'<div class="weui-form-preview-ft">'
 			+'</div></div>'
 ;	
                   	})
                	  }else{
                          // 锁定
                          me.lock();
                          // 无数据
                          me.noData();
                      } 
                    // 为了测试，延迟1秒加载
                    setTimeout(function(){
                        $('.weui_panel_bd').append(result);  
                        var lazyloadImg = new LazyloadImg({
            el: '.weui-updown [data-img]', //匹配元素
            top: 50, //元素在顶部伸出长度触发加载机制
            right: 50, //元素在右边伸出长度触发加载机制
            bottom: 50, //元素在底部伸出长度触发加载机制
            left: 50, //元素在左边伸出长度触发加载机制
            qriginal: false, // true，自动将图片剪切成默认图片的宽高；false显示图片真实宽高
            load: function(el) {
                el.style.cssText += '-webkit-animation: fadeIn 01s ease 0.2s 1 both;animation: fadeIn 1s ease 0.2s 1 both;';
            },
            error: function(el) {

            }
        });
                       // 
                        // 每次数据加载完，必须重置
                        me.resetload();
                    },200);
                },
                error: function(xhr, type){
                    alert('Ajax error!');
                    // 即使加载出错，也得重置
                    me.resetload();
                }
            });
        }
    });
}); 
 
 
 
 
 
</script>

</body>
</html>
