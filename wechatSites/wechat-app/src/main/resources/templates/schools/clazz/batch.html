<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<body>



	<!-- 信息提示 -->
	<!-- 生成班级界面 -->
	<div aria-labelledby="myLargeModalLabel" role="dialog" tabindex="-1"
		class="modal fade bs-example-modal-lg" style="display: none;"
		th:fragment="mybatch" id="mybatch">
		<div class="modal-dialog modal-lg"
			style="margin-top: 10%; width: 420px; height: 200px;">
			<div class="modal-content">

				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">×</button>
					<h4>批量生成班级</h4>
				</div>
				<form th:action="@{/clazz/batch}" id="clazzForm">

					<div class="modal-body">
						<div class="form-group ">
							<label class=" control-label">班级年份:</label>
								<input class="form-control" id="clazzYear" placeholder="请输入班级年份"
									name="clazzYear" th:value="${clazz!=null}?${clazz.clazzYear}"
									required="required">
						</div>

						<div class="form-group ">
							<label class=" control-label">班级号:</label>
								<input class="form-control" id="clazzNum" placeholder="请输入班级号"
									name="clazzNum" th:value="${clazz!=null}?${clazz.clazzNum}"
									required="required">
						</div>


					</div>


					<div class="modal-footer" style="margin-top: 0px;">
						<button type="submit" class="btn btn-primary" >生成</button>
					</div>

				</form>



			</div>

		</div>

	</div>

</body>


</html>
