<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head th:include="public/public_css::pub_css"></head>
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css"
	th:href="@{/assets/js/progress-bar/number-pb.css}">
<link th:href="@{/plugs/sweetalert/sweetalert.css}" rel="stylesheet">

<style type="text/css">
canvas#canvas4 {
	position: relative;
	top: 20px;
}
</style>
</head>

<body>
	<!-- Preloader -->
	<div id="preloader">
		<div id="status">&nbsp;</div>
	</div>
	<!-- TOP NAVBAR -->
	<div th:replace="public/public::top"></div>
	<!-- /END OF TOP NAVBAR -->

	<!-- SIDE MENU -->
	<div th:replace="public/public::left(activeUri='school')"></div>
	<!-- END OF SIDE MENU -->

	<!--  PAPER WRAP -->
	<div class="wrap-fluid">
		<div class="container-fluid paper-wrap bevel tlbr">


			<!-- CONTENT -->
			<!--TITLE -->
			<div th:replace="public/public::title"></div>
			<!--/ TITLE -->

			<!-- BREADCRUMB -->
			<div th:replace="public/public::menu"></div>
			<!-- END OF BREADCRUMB -->

			<div class="content-wrap">
				<div class="row">


					<div class="col-sm-12">

						<div class="nest" id="tableStaticClose">

							<div class="body-nest" id="tableStatic">

								<div class="row" style="margin-bottom: 10px;">
									<div class="col-sm-8 form-inline">
										<select class="filter-status form-control" id="activity"
											onchange="return searchVal()">
											<option value="">选择活动
											<option th:value="${activity.id}"
												th:text="${activity.activityName}"
												th:selected="${activity.id}== ${selectActivity}"
												th:each="activity:${activitys}">
										</select> <select class="filter-status form-control" id="grade"
											onchange="return searchGrade()" >
											<option value="">查询年级组
											<option th:value="${grade}" th:text="|${grade}届|"
												th:selected="${grade}==${selectGrade}" th:each="grade:${grades}">
										</select> 
										<select class="filter-status form-control" id="clazz"
											onchange="return search()">
											<option value="">选择班级
											<option th:value="${clazz.id}"
												th:text="|${clazz.clazzYear}年${clazz.clazzNum}班|"
												th:selected="${clazz.id}==${selectClazz}"
												th:each="clazz:${clazzs}">
										</select>

									

										<button class="btn btn-default" onclick="return toExport()">
											<i class="entypo-export"> </i>导出统计报表
										</button>

									</div>
								</div>

								<section id="flip-scroll">

									<table class="table table-bordered table-striped cf">
										<thead class="cf">
											<tr>
												<th class="numeric" style="width: 20px;">
													<div class="checkbox checkbox-inline"
														style="margin-top: 0px;">
														<input type="checkbox" id="checkall" name="checkall" /> <label
															for="checkall"></label>
													</div>
												</th>
												<th class="numeric">班级</th>
												<th class="numeric">活动名称</th>
												<th class="numeric">总里程（km）</th>
												<th class="numeric">完成里程（km）</th>
												<th class="numeric">当前站点</th>
												<th class="numeric">参与人数</th>
												<th class="numeric">操作</th>
											</tr>
										</thead>
										<tbody>
											<tr th:each="cardingStatistics:${pageList.datas}">
												<td class="numeric">
													<div class="checkbox checkbox-inline"
														style="margin-top: 0px;">
														<input type="checkbox" name="ids"
															th:id="${cardingStatistics.id}" style="margin-top: 0px;"
															class="numeric" th:value="${cardingStatistics.id}">
														<label th:for="${cardingStatistics.id}"></label>
													</div>
												</td>
												<td class="numeric"
													th:text="|${cardingStatistics?.clazz?.clazzYear}年${cardingStatistics?.clazz?.clazzNum}班|"></td>
												<td class="numeric"
													th:text="${cardingStatistics?.activitys?.activityName}"></td>
												<td class="numeric"
													th:text="${cardingStatistics?.totalMileage}"></td>
												<td class="numeric"
													th:text="${cardingStatistics?.allMileage}"></td>
												<td class="numeric"
													th:text="${cardingStatistics?.site?.siteName}"></td>
												<td class="numeric"
													th:text="${cardingStatistics?.studentSportsCarding?.size()}"></td>

												<td class="numeric">
													<button class="btn btn-info btn-xs"
														th:onclick="|return toeditPage('${cardingStatistics?.id}','sportsCardStudents')|">
															<i class="maki-school"> </i>查看详细
														</button>


												</td>
											</tr>



										</tbody>
									</table>

									<form method="post" id="deleteForm">
										<input name="_method" value="delete" type="hidden">
									</form>
									<div class="row">

										<div class="col-md-12">
											<div class="col-md-6">
												<div class="dataTables_info hidden-xs"
													style="margin-top: 0px;" role="status" aria-live="polite"
													th:text="|每页显示${pageList.pageSize}行
										－ 当前页${pageList.pageNo}页 － 共${pageList.totalPage}页|"></div>
											</div>
											<div class="col-md-6">
												<ul class="pagination pagination-split pull-right"
													style="margin-top: 0px;">
													<li th:class="${pageList.pageNo } eq 1 ?disabled:''"><a
														th:href="${pageList.pageNo} eq 1?'javascript:void(0);':@{/sportsCard(pageNo=${pageList.upPage})}">上一页</a>
													</li>
													<li th:each="page:${pageList.navigatepageNums}"
														th:class="${page  == pageList.pageNo}?active:''"><a
														th:href="${page eq pageList.pageNo}?'javascript:void(0)':@{/sportsCard(pageNo=${page})}">[[${page}]]</a>
													</li>
													<li
														th:class="${pageList.pageNo eq pageList.totalPage}?disabled:''">
														<a
														th:href="${pageList.pageNo eq pageList.totalPage}?'javascript:void(0);':@{/sportsCard(pageNo=${pageList.nextPage})}">下一页</a>
													</li>
												</ul>
											</div>
										</div>

										<!-- 分页结束 -->
									</div>


								</section>


							</div>

						</div>


					</div>

				</div>
			</div>
			<div th:replace="public/public::myModal"></div>
		</div>
	</div>
	<!--  END OF PAPER WRAP -->
	<!-- 右侧隐藏菜单start -->
	<div th:replace="public/public::right"></div>
	<!-- 右侧隐藏菜单end-->
	<!-- 底部js -->
	s
	<div th:replace="public/public_js::pub_js"></div>
	<div th:replace="public/public_js::public_script"></div>
	<div th:replace="public/public::deleteModal"></div>
	<div th:replace="public/public::footer"></div>
	<!-- Sweet alert -->
	<script th:src="@{/plugs/sweetalert/sweetalert.min.js}"></script>

	<script type="text/javascript" th:inline="javascript"
		th:src="@{/js/schools/sportsCard/sportsCard.js}"></script>


</body>

</html>
