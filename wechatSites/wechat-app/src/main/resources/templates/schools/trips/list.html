<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head th:include="public/public_css::pub_css"></head>
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css"
	th:href="@{/assets/js/progress-bar/number-pb.css}">
<link th:href="@{/plugs/sweetalert/sweetalert.css}" rel="stylesheet">

<style type="text/css">
canvas#canvas4 {
	position: relative;
	top: 20px;
}
</style>
</head>

<body>
	<!-- Preloader -->
	<div id="preloader">
		<div id="status">&nbsp;</div>
	</div>
	<!-- TOP NAVBAR -->
	<div th:replace="public/public::top"></div>
	<!-- /END OF TOP NAVBAR -->

	<!-- SIDE MENU -->
	<div th:replace="public/public::left(activeUri='school')"></div>
	<!-- END OF SIDE MENU -->

	<!--  PAPER WRAP -->
	<div class="wrap-fluid">
		<div class="container-fluid paper-wrap bevel tlbr">


			<!-- CONTENT -->
			<!--TITLE -->
			<div th:replace="public/public::title"></div>
			<!--/ TITLE -->

			<!-- BREADCRUMB -->
			<div th:replace="public/public::menu"></div>
			<!-- END OF BREADCRUMB -->

			<div class="content-wrap">
				<div class="row">


					<div class="col-sm-12">

						<div class="nest" id="tableStaticClose">
							<div class="title-alt">
								<div>
									<button class="btn btn-default btn-sm"
										th:onclick="|window.location.href='@{/trips}${activityId}'|">
										<i class="glyphicon glyphicon-plus"> </i> 添加
									</button>
									<button class="btn btn-primary btn-sm"
										onclick="return toeditPage('','trips')">
										<i class="fa fa-edit"> </i>编辑
									</button>

									<button class="btn btn-danger btn-sm"
										th:onclick="|return del('','@{/trips/}')|">
										<i class="fa fa-trash-o"> </i>删除
									</button>

								</div>

								<div class="titleClose">
									<a class="gone" href="#tableStaticClose"> <span
										class="entypo-cancel"></span>
									</a>
								</div>
								<div class="titleToggle">
									<a class="nav-toggle-alt" href="#tableStatic"> <span
										class="entypo-up-open"></span>
									</a>
								</div>

							</div>
							<div class="body-nest" id="tableStatic">

								<section id="flip-scroll">

									<table class="table table-bordered table-striped cf">
										<thead class="cf">
											<tr>
												<th class="numeric" style="width: 20px;">
													<div class="checkbox checkbox-inline"
														style="margin-top: 0px;">
														<input type="checkbox" id="checkall" name="checkall" /> <label
															for="checkall"></label>
													</div>
												</th>
												<th class="numeric">站点</th>
												<th class="numeric">距离(km)</th>
												<th class="numeric">排序</th>
												<th class="numeric">操作</th>
											</tr>
										</thead>
										<tbody>
											<tr th:each="trips:${list}">
												<td class="numeric">
													<div class="checkbox checkbox-inline"
														style="margin-top: 0px;">
														<input type="checkbox" name="ids" th:id="${trips.id}"
															style="margin-top: 0px;" class="numeric"
															th:value="${trips.id}"> <label
															th:for="${trips.id}"></label>
													</div>
												</td>
												<td class="numeric" th:text="${trips.sites.siteName}"></td>
												<td class="numeric"><input type="text" th:id="|${trips.id}_distance|"
													th:onblur="|return editDistance('${trips.id}')|"
													style="width: 80px" th:value="${trips.distance}"
													class="form-control"></td>
												<td class="numeric"><input type="text" th:id="|${trips.id}_sorts|"
													th:onblur="|return toSort('${trips.id}')|"
													style="width: 50px" th:value="${trips.sorts}"
													class="form-control"></td>
												<td class="numeric">
													<button class="btn btn-primary btn-xs"
														th:onclick="|return toeditPage('${trips.id}','trips')|">
														<i class="fa fa-edit"> </i>编辑
													</button>
													<button class="btn btn-danger btn-xs"
														th:onclick="|return del('@{/trips/}${trips.id}')|">
														<i class="fa fa-trash-o"> </i>删除
													</button>


												</td>
											</tr>



										</tbody>
									</table>

									<form method="post" id="deleteForm">
										<input name="_method" value="delete" type="hidden">
									</form>


								</section>

							</div>

						</div>


					</div>

				</div>
			</div>
			<div th:replace="public/public::myModal"></div>
		</div>
	</div>
	<!--  END OF PAPER WRAP -->
	<!-- 右侧隐藏菜单start -->
	<div th:replace="public/public::right"></div>
	<!-- 右侧隐藏菜单end-->
	<!-- 底部js -->
	s
	<div th:replace="public/public_js::pub_js"></div>
	<div th:replace="public/public_js::public_script"></div>
	<div th:replace="public/public::deleteModal"></div>
	<div th:replace="public/public::footer"></div>
	<!-- Sweet alert -->
	<script th:src="@{/plugs/sweetalert/sweetalert.min.js}"></script>
	<!-- 引入trips.js -->
	<script type="text/javascript" th:inline="javascript"
		th:src="@{/js/schools/trips/trips.js}"></script>



</body>

</html>
