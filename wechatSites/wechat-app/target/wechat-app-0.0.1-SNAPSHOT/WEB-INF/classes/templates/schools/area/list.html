<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head th:include="public/public_css::pub_css"></head>
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css"
	th:href="@{/assets/js/progress-bar/number-pb.css}">
<link th:href="@{/plugs/sweetalert/sweetalert.css}" rel="stylesheet">

<style type="text/css">
canvas#canvas4 {
	position: relative;
	top: 20px;
}
</style>
<link rel="shortcut icon" href="@{/assets/ico/minus.png}">
</head>

<body>
	<!-- Preloader -->
	<div id="preloader">
		<div id="status">&nbsp;</div>
	</div>
	<!-- TOP NAVBAR -->
	<div th:replace="public/public::top"></div>
	<!-- /END OF TOP NAVBAR -->

	<!-- SIDE MENU -->
	<div th:replace="public/public::left(activeUri='system')"></div>
	<!-- END OF SIDE MENU -->

	<!--  PAPER WRAP -->
	<div class="wrap-fluid">
		<div class="container-fluid paper-wrap bevel tlbr">


			<!-- CONTENT -->
			<!--TITLE -->
			<div th:replace="public/public::title"></div>
			<!--/ TITLE -->

			<!-- BREADCRUMB -->
			<div th:replace="public/public::menu"></div>
			<!-- END OF BREADCRUMB -->

			<div class="content-wrap">
				<div class="row">


					<div class="col-sm-12">

						<div class="nest" id="tableStaticClose">
							<div class="title-alt">
								<div>
									<shiro:hasPermission name="area:add">
										<button class="btn btn-default btn-sm"
											th:onclick="|window.location.href='@{/area}'|">
											<i class="glyphicon glyphicon-plus"> </i> 添加
										</button>
									</shiro:hasPermission>

									<shiro:hasPermission name="area:edit">
										<button class="btn btn-primary btn-sm"
											onclick="return toeditPage('','area')">
											<i class="fa fa-edit"> </i>编辑
										</button>
									</shiro:hasPermission>

									<shiro:hasPermission name="area:delete">
										<button class="btn btn-danger btn-sm" onclick="return del()">
											<i class="fa fa-trash-o"> </i>删除
										</button>
									</shiro:hasPermission>

								</div>

								<div class="titleClose">
									<a class="gone" href="#tableStaticClose"> <span
										class="entypo-cancel"></span>
									</a>
								</div>
								<div class="titleToggle">
									<a class="nav-toggle-alt" href="#tableStatic"> <span
										class="entypo-up-open"></span>
									</a>
								</div>

							</div>

							<div class="body-nest" id="tableStatic">

								<section id="flip-scroll">

									<table class="table table-bordered table-striped cf">
										<thead class="cf">
											<tr>
												<th class="numeric" style="width: 20px;">
													<div class="checkbox  checkbox-inline">
														<input type="checkbox" id="checkall" name="checkall"
															style="vertical-align: middle;" /> <label for="checkall"></label>
													</div>
												</th>
												<th class="numeric">区域名称</th>
												<th class="numeric">地址</th>
												<th class="numeric">邮箱号</th>
												<th class="numeric">电话</th>
												<th class="numeric">性质</th>
												<th class="numeric">备注</th>
												<th class="numeric">操作</th>
											</tr>
										</thead>
										<tbody>
											<tr th:each="area:${pageList.datas}">
												<td class="numeric">
													<div class="checkbox checkbox-inline">
														<input type="checkbox" name="ids" th:id="${area.id}"
															class="numeric" th:value="${area.id}"> <label
															th:for="${area.id}"></label>
													</div>
												</td>
												<td class="numeric">[[${area.name }]]</td>
												<td class="numeric">[[${area.address }]]</td>
												<td class="numeric">[[${area.email }]]</td>
												<td class="numeric">[[${area.telPhone }]]</td>
												<td class="numeric">[[${area.type }]]</td>
												<td class="numeric">[[${area.remark }]]</td>
												<!-- 
												<td class="numeric"
													th:text="${area.isDisable eq true ? '禁用':'启用'}"></td>
												 -->
												<td class="numeric"><shiro:hasPermission
														name="user:edit">
														<button class="btn btn-primary btn-xs"
															th:onclick="|return toeditPage('${area.id}','area')|">
															<i class="fa fa-edit"> </i>编辑
														</button>

													</shiro:hasPermission> 
													<shiro:hasPermission name="area:delete">
														<button class="btn btn-danger btn-xs"
															th:onclick="|return del('@{/area/}${area.id}')|" >
															<i class="fa fa-trash-o"> </i>删除
														</button>
													</shiro:hasPermission> 
													<shiro:hasPermission name="test:test123">
														<button class="btn btn-white btn-xs"
															onclick="return author()">
															<i class="fa fa-wrench"> </i>test
														</button>
													</shiro:hasPermission>
													</td>
											</tr>



										</tbody>
									</table>

									<form method="post" id="deleteForm">
										<input name="_method" value="delete" type="hidden">
									</form>


									<div class="row">

										<div class="col-md-12">
											<div class="col-md-6">
												<div class="dataTables_info hidden-xs"
													style="margin-top: 0px;" role="status" aria-live="polite"
													th:text="|每页显示${pageList.pageSize}行
										－ 当前页${pageList.pageNo}页 － 共${pageList.totalPage}页|"></div>
											</div>
											<div class="col-md-6">
												<ul class="pagination pagination-split pull-right"
													style="margin-top: 0px;">
													<li th:class="${pageList.pageNo } eq 1 ?disabled:''"><a
														th:href="${pageList.pageNo} eq 1?'javascript:void(0);':@{/users?pageNo=}+${pageList.upPage}">上一页</a>
													</li>
													<li th:each="page:${pageList.navigatepageNums}"
														th:class="${page  == pageList.pageNo}?active:''"><a
														th:href="${page eq pageList.pageNo}?'javascript:void(0)':@{/users?pageNo=}+${page}">[[${page}]]</a>
													</li>
													<li
														th:class="${pageList.pageNo eq pageList.totalPage}?disabled:''">
														<a
														th:href="${pageList.pageNo eq pageList.totalPage}?'javascript:void(0);':@{/users?pageNo=}+${pageList.nextPage}">下一页</a>
													</li>
												</ul>
											</div>
										</div>

										<!-- 分页结束 -->
									</div>

								</section>

							</div>

						</div>


					</div>

				</div>
			</div>


		</div>
	</div>
	<!--  END OF PAPER WRAP -->
	<!-- 右侧隐藏菜单start -->
	<div th:replace="public/public::right"></div>
	<!-- 右侧隐藏菜单end-->
	<!-- 底部js -->s
	<div th:replace="public/public_js::pub_js"></div>
	<div th:replace="public/public_js::public_script"></div>
	<div th:replace="public/public::deleteModal"></div>
	<div th:replace="public/public::footer"></div>
	<!-- Sweet alert -->
	<script th:src="@{/plugs/sweetalert/sweetalert.min.js}"></script>




</body>

</html>
