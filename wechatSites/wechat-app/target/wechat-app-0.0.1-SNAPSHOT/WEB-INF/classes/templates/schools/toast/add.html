<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:include="public/public_css::pub_css"></head>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<style type="text/css">
canvas#canvas4 {
	position: relative;
	top: 20px;
}
</style>
<link rel="shortcut icon" th:href="@{/assets/ico/minus.png}">
<link th:href="@{/plugs/bootstrap-fileinput/css/fileinput.css}"
	media="all" rel="stylesheet" type="text/css" />
</head>

<body>
	<!-- Preloader -->
	<div id="preloader">
		<div id="status">&nbsp;</div>
	</div>
	<!-- TOP NAVBAR -->
	<div th:replace="public/public::top"></div>
	<!-- /END OF TOP NAVBAR -->
	<!-- SIDE MENU -->
	<div th:replace="public/public::left(activeUri='system')"></div>
	<!-- END OF SIDE MENU -->
	<!--  PAPER WRAP -->
	<div class="wrap-fluid">
		<div class="container-fluid paper-wrap bevel tlbr">
			<!-- CONTENT -->
			<!--TITLE -->
			<div th:replace="public/public::title"></div>
			<!--/ TITLE -->
			<!-- BREADCRUMB -->
			<div th:replace="public/public::menu"></div>
			<!-- END OF BREADCRUMB -->
			<div class="content-wrap">
				<div class="row">
					<div class="col-sm-12">
						<!-- BLANK PAGE-->
						<div class="panel-body">
							<form id="toastform" method="post" class="form-horizontal bucket-form" th:action="@{/toast}">
									<input type="hidden" name="_method" value="put"
												th:if="${toast!=null}" /> 
											<input type="hidden" name="id"
												th:if="${toast!=null}" th:value="${toast.id}">
								
								<div class="form-group ">
									<label class="col-sm-1 control-label">标题:</label>
									<div class="col-sm-3">
										<input type="text" class="form-control" id="title" name="title"
										 th:value="${toast!=null}?${toast.title}">
									</div>
								</div>
						<!--  		
								<div class="form-group ">
									<label class="col-sm-1 control-label">通知类型:</label>
									<div class="col-sm-3">
										<div class="ui-select">
											<select id="type" name="type" required="required"
												class="form-control">
												<option value=""></option>
												<option value="">班级</option>
												<option value="">全体人员</option>
											</select>
										</div>
									</div>
								</div>
						-->
						
								<div class="form-group">
									<label class="col-sm-1 control-label">接收人:</label>
									<div class="col-sm-3">
										<input id="selectText" type="text" class="form-control"
											readonly="true" name="sendName" 
											 th:value="${toast!=null}?${toast.sendName}"
											> <a data-toggle="modal"
											data-target="#myModal"><i class="entypo-user-add"
											title="user-add"></i></a>
									</div>

								</div>
								<!-- 富文本 -->
								<div class="form-group">
								<label class="col-sm-1 control-label">编辑内容:</label>
									<div class="box col-md-8 ">
										<!-- 初定:id为通知的类型 -->
										<div th:id="${toast!=null}?${toast.type}:${type}" class="createEditor">
											<p>
												请在区域内编辑内容
											</p>
										</div>
									</div>
								</div>
							       
							       <div class="">
							       <button  type="submit" class="btn btn-default col-md-offset-1" id="btn1" th:text="${toast!=null?'修改':'添加'}"></button>
							        </div>
							       
							        <div>
										<input id="selectIds" type="hidden" class="form-control"
											readonly="true" name="sendIds">
									    <!-- 富文本中的内容 -->
									    <input type="hidden" id="msg" name="msg"  />
									    <!-- 富文本中的纯文本信息-->
									    <input type="hidden" id="text" name="text"  />
									    <!-- 富文本中的图片路劲 -->
									    <input type="hidden" id="imgurls" name="imgurls" th:value="${toast!=null}?${toast.imgurls}" />
									    <!-- 添加页中的通知Type -->
									    <input type="hidden" id="type" name="type" th:value="${toast!=null}?${toast.type}:${type}" />
									</div>
								
								
							</form>
						</div>
					</div>
					<!-- END OF BLANK PAGE -->
				</div>
			</div>
			<!--/row-->
		</div>
	</div>
	<!-- 模态框 -->
	<div aria-labelledby="myLargeModalLabel" role="dialog" tabindex="-1"
		class="modal fade bs-example-modal-lg" style="display: none;"
		id="myModal">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="well" id="tree_deptlist"
					style="padding: 8px 0px; height: 300px; overflow-y: scroll;">
					<!-- ztree -->
					<div class="zTreeDemoBackground left">
						<ul id="tree" class="ztree"></ul>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--  END OF PAPER WRAP -->
	<!-- 右侧隐藏菜单start -->
	<div th:replace="public/public::right"></div>
	<!-- 右侧隐藏菜单end-->
	<!-- 底部js -->
	<div th:replace="public/public_js::pub_js"></div>
	<div th:replace="public/public_js::public_script"></div>
	<div th:replace="public/public::footer"></div>
	<script th:src="@{/plugs/bootstrap-fileinput/js/fileinput.js}"
		type="text/javascript"></script>
	<!-- Jquery Validate -->
	<script type="text/javascript" 
		th:src="@{/plugs/validate/messages_zh.min.js}"></script>
	<!-- 引入wangeditor插件 -->
	<div th:replace="public/editor_js::editor_js"></div>
	<!-- 富文本逻辑js -->
	<div th:replace="public/editor_js::createEditor"></div>
	<!-- 引入ztree插件 -->
	<div th:replace="public/ztree_js::ztree_js"></div>
	<!-- ztree的逻辑js -->
	<div th:replace="schools/toast/add_js::ztree_js"></div>



	<script>
		$("#headImg").fileinput({
			showUpload : false,
			showCaption : false,
			browseClass : "btn btn-primary btn-lg",
			fileType : "any",
			previewFileIcon : "<i class='glyphicon glyphicon-king'></i>"
		});
	</script>





</body>

</html>
