<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:include="public/public_css::pub_css"></head>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<style type="text/css">
canvas#canvas4 {
	position: relative;
	top: 20px;
}
</style>
<link rel="shortcut icon" th:href="@{/assets/ico/minus.png}">
</head>

<body>
	<!-- Preloader -->
	<div id="preloader">
		<div id="status">&nbsp;</div>
	</div>
	<!-- TOP NAVBAR -->
	<div th:replace="public/public::top"></div>
	<!-- /END OF TOP NAVBAR -->

	<!-- SIDE MENU -->
	<div th:replace="public/public::left(activeUri='school')"></div>
	<!-- END OF SIDE MENU -->

	<!--  PAPER WRAP -->
	<div class="wrap-fluid">
		<div class="container-fluid paper-wrap bevel tlbr">


			<!-- CONTENT -->
			<!--TITLE -->
			<div th:replace="public/public::title"></div>
			<!--/ TITLE -->

			<!-- BREADCRUMB -->
			<div th:replace="public/public::menu"></div>
			<!-- END OF BREADCRUMB -->

			<div class="content-wrap">
				<div class="row">


					<div class="col-sm-12">
						<!-- BLANK PAGE-->

						<div style="margin: -20px 15px;" class="nest" id="Blank_PageClose">
							<div class="title-alt">
								<h6>学校信息</h6>
								<div class="titleClose">
									<a class="gone" href="#Blank_PageClose"> <span
										class="entypo-cancel"></span>
									</a>
								</div>
								<div class="titleToggle">
									<a class="nav-toggle-alt" href="#Blank_Page_Content"> <span
										class="entypo-up-open"></span>
									</a>
								</div>

							</div>


							<div class="body-nest" id="Blank_Page_Content">

								<div class="row">

									<!-- edit form column -->
									<div class="col-md-12 personal-info">

										<form class="form-horizontal" enctype="multipart/form-data"
											id="schoolForm" th:action="@{/school}" method="post">
											<input type="hidden" name="_method" value="put"
												th:if="${school!=null}" /> <input type="hidden" name="id"
												th:if="${school!=null}" th:value="${school.id}">

										<div class="form-group ">
										
										<label class="col-lg-1 control-label">学校名称:</label>
												<div class="col-lg-6">
													<input class="form-control" id="name" placeholder="请输入学校名称"
														name="name" th:value="${school!=null}?${school.name}"
														required="required">
												</div>
										</div>

											<div class="form-group ">
												<label class="col-lg-1 control-label">学校简称:</label>
												<div class="col-lg-6">
													<input class="form-control" id="name" placeholder="请输入学校简称"
														name="shortName" th:value="${school!=null}?${school.shortName}" >
												</div>
											</div>


											<div class="form-group  ">
												<label class="col-lg-1 control-label">所属地区：</label>
												<div  id="distpicker" class="col-lg-6">
														<div  class="col-lg-4">
														<select class="form-control"  name="province" id="province1"></select>
														</div>
													
														<div  class="col-lg-4">
														<select class="form-control" name="city" id="city1"></select>
														</div>
													
														<div  class="col-lg-4">
														<select class="form-control" name="area" id="district1"></select>
														</div>
													</div>
											</div>
											<input type="hidden" id="hidprovince" th:value="${school!=null}?${school.province}">
											<input type="hidden" id="hidcity" th:value="${school!=null}?${school.city}">
											<input type="hidden" id="hidarea" th:value="${school!=null}?${school.area}">
												
												
											<div class="form-group ">
												<label class="col-lg-1 control-label">地址：</label>
												<div class="col-lg-6">
													<input class="form-control" id="address"
														placeholder="请输入学校地址" name="address"
														th:value="${school!=null}?${school.address}">
												</div>
											</div>

											<div class="form-group ">
												<label class="col-lg-1 control-label">联系人：</label>
												<div class="col-lg-6">
													<input class="form-control" id="contactName"
														placeholder="请输入联系人姓名" name="contactName"
														th:value="${school!=null}?${school.contactName}"
														required="required">
												</div>
											</div>
											<div class="form-group ">
												<label class="col-lg-1 control-label">联系人电话：</label>
												<div class="col-lg-6">
													<input class="form-control" id="contactNumber"
														placeholder="请输入联系电话" name="contactNumber"
														th:value="${school!=null}?${school.contactNumber}"
														required="required">
												</div>
											</div>
											<div class="form-group ">
												<label class="col-lg-1 control-label">联系人邮箱：</label>
												<div class="col-lg-6">
													<input class="form-control" id="email" placeholder="请输入邮箱"
														name="email" th:value="${school!=null}?${school.email}"
														required="required">
												</div>
											</div>
												
											<div class="form-group ">
												<label class="col-lg-1 control-label">域名：</label>
												<div class="col-lg-6">
													<input class="form-control" id="doMainName" placeholder="域名"
														name="doMainName" th:value="${school!=null}?${school.doMainName}">
												</div>
											</div>
											
											<div class="form-group ">
												<label class="col-lg-1 control-label">ICP备案号：</label>
												<div class="col-lg-6">
													<input class="form-control" id="icpRecord" placeholder="ICP备案号"
														name="icpRecord" th:value="${school!=null}?${school.icpRecord}">
												</div>
											</div>
										
											<div class="form-group ">
												<label class="col-lg-1 control-label">公安备案号：</label>
												<div class="col-lg-6">
													<input class="form-control" id="record" placeholder="公安备案号"
														name="record" th:value="${school!=null}?${school.record}">
												</div>
											</div>
										
											
											<div class="form-group ">
												<label class="col-lg-1 control-label">服务QQ号：</label>
												<div class="col-lg-6">
													<input class="form-control" id="serviceQQ" placeholder="服务QQ号"
														name="serviceQQ" th:value="${school!=null}?${school.serviceQQ}">
												</div>
											</div>
											
											<div class="form-group ">
												<label class="col-lg-1 control-label">座机：</label>
												<div class="col-lg-6">
													<input class="form-control" id="telPhone" placeholder="座机"
														name="telPhone" th:value="${school!=null}?${school.telPhone}">
												</div>
											</div>
											
											<div class="form-group ">
												<label class="col-lg-1 control-label">传真：</label>
												<div class="col-lg-6">
													<input class="form-control" id="fax" placeholder="传真"
														name="fax" th:value="${school!=null}?${school.fax}">
												</div>
											</div>
											
											<div class="form-group ">
												<label class="col-lg-1 control-label">APPID：</label>
												<div class="col-lg-6">
													<input class="form-control" id="appid" placeholder="微信公众号AppId"
														name="appid" th:value="${school!=null}?${school.appid}">
												</div>
											</div>
											
											
											<div class="form-group ">
												<label class="col-lg-1 control-label">APPSECRET：</label>
												<div class="col-lg-6">
													<input class="form-control" id="appSecret" placeholder="微信公众号appSecret"
														name="appSecret" th:value="${school!=null}?${school.appSecret}">
												</div>
											</div>
											
												
												
											<div class="form-group">
												<label class="col-md-1 control-label"></label>
												<div class="col-md-8">
													<button type="submit" class="btn btn-success"
														th:text="${school!=null?'修改':'添加'}"></button>
													<span></span> <input th:if="${school} eq null"
														class="btn btn-default" value="重置" type="reset">
												</div>
											</div>
										</form>

									</div>
								</div>
							</div>
						</div>
					</div>
					<!-- END OF BLANK PAGE -->

				</div>
			</div>

			<!--/row-->


		</div>
	</div>
	<!--  END OF PAPER WRAP -->
	<!-- 右侧隐藏菜单start -->
	<div th:replace="public/public::right"></div>
	<!-- 右侧隐藏菜单end-->
	<!-- 底部js -->
	<div th:replace="public/public_js::pub_js"></div>
	<div th:replace="public/public_js::public_script"></div>
	<div th:replace="public/public::footer"></div>
	<!-- Jquery Validate -->
	<script type="text/javascript"
		th:src="@{/plugs/validate/jquery.validate.min.js}"></script>
	<script type="text/javascript" 
		th:src="@{/plugs/validate/messages_zh.min.js}"></script>
	<!-- 引入school.js -->
	<script type="text/javascript"    th:inline="javascript" th:src="@{/js/schools/school/school.js}"></script>

	<script   th:inline="javascript"  th:src="@{/plugs/distpicker/js/distpicker.data.js}"></script>
	<script   th:inline="javascript"  th:src="@{/plugs/distpicker/js/distpicker.js}"></script>



</body>

</html>
